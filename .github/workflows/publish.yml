name: Publish to NPM

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write
  id-token: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 1

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22'
          cache: 'npm'

      - name: Extract version information
        id: version
        run: |
          # Extract the version from the tag (v1.2.3 -> 1.2.3)
          TAG_VERSION=${GITHUB_REF#refs/tags/v}
          echo "tag_version=$TAG_VERSION" >> $GITHUB_OUTPUT
          echo "release_version=$TAG_VERSION" >> $GITHUB_OUTPUT

          # Calculate the next minor version for post-release (1.2.3 -> 1.3.0-dev)
          IFS='.' read -ra VERSION_PARTS <<< "$TAG_VERSION"
          NEXT_MINOR=$((${VERSION_PARTS[1]} + 1))
          NEXT_VERSION="${VERSION_PARTS[0]}.$NEXT_MINOR.0-dev"
          echo "next_version=$NEXT_VERSION" >> $GITHUB_OUTPUT

      - name: Update package.json version for release
        run: |
          npm version ${{ steps.version.outputs.tag_version }} --no-git-tag-version

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Type check
        run: npm run typecheck

      - name: Build
        run: npm run build

      - name: Test
        run: npm test

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: "v${{ steps.version.outputs.tag_version }}"
          body: |
            create-bodhi-js Release v${{ steps.version.outputs.tag_version }}

            Published package:
            - [create-bodhi-js@${{ steps.version.outputs.tag_version }}](https://www.npmjs.com/package/create-bodhi-js/v/${{ steps.version.outputs.tag_version }})
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish to NPM
        run: |
          echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > .npmrc
          npm publish --access public
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Verify NPM Package
        run: |
          # Wait for NPM to index the package
          sleep 10
          echo "Verifying package on npm..."
          PUBLISHED_VERSION=$(npm view create-bodhi-js version 2>/dev/null || echo "not found")
          if [ "$PUBLISHED_VERSION" = "not found" ]; then
            echo "Package create-bodhi-js not found on NPM"
            exit 1
          fi
          echo "Successfully published create-bodhi-js@$PUBLISHED_VERSION"

      - name: Configure Git for version bump
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"

      - name: Pull latest changes
        run: |
          # Fetch only the latest commit from main
          git fetch --depth=1 origin main
          git checkout -B main origin/main

      - name: Bump version and add -dev suffix
        run: |
          # Update package.json to next minor version with -dev suffix
          npm version ${{ steps.version.outputs.next_version }} --no-git-tag-version
          npm install
          git add package.json package-lock.json
          git commit -m "chore: bump version to ${{ steps.version.outputs.next_version }} after release"
          git push origin main
